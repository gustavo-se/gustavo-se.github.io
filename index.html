<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

<body>
    <header>
        <div class="espacio-azul"></div>
        <div class="logo-menu">

                <img src="img/logo-mobile.svg" alt="Menu">

                    <li><a href="#">Modo Nocturno</a></li>

                    <li><a href="#">Mis GIFOS</a></li>

            </div>
        </div>

    <main>
        <section>
            <div class="description">
            <h2>Inspirate, busca, guarda, y crea los mejores <span>GIFOS</span></h2>
        </div>
        <div class="principal-image">
            <img src="img/ilustra_header.svg" alt="GIFOS">
        </div>
        <div class="main-search">
            <input type="text" placeholder="Busca GIFOS y más">
            <img src="img/icon-search.svg" alt="search">
        </div>
        <div class="trending">
            <h3>Trending</h3>

        </section>
        <section>

                <h2>Trending GIFOS</h2>
                <h4>Mira los últimos</h4>
                <h4>GIFOS de nuestra comunidad</h4>
            </div>
            <div class="galeria">
                <img src="" alt="">
                <img src="" alt="">
            </div>
        </section>
    </main>
    <footer>
        <p>Compartir en</p>
        <div class="redes-sociales">
            <img src="img/icon_facebook.svg" alt="Facebook">
            <img src="img/icon-twitter.svg" alt="">
            <img src="img/icon_instagram.svg" alt="">
        </div>
        <p>(C) GIFOS 202 All Rights Reserved</p>
        <div class="espacio-azul"></div>
